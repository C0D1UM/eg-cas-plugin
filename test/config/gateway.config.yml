http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  httpbin:
    # url: 'http://localhost:8081'
    url: 'https://httpbin.org'
policies:
  - proxy
  - jwt-auth
  - session-auth
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      - jwt-auth:
      # - session-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
