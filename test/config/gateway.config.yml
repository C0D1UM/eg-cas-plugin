http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  jwt:
    host: '*'
    path: '/jwt'
  basic:
    host: '*'
    path: '/basic'
  local:
    host: '*'
    path: '/local'
  session:
    host: '*'
    path: '/session'
  secure:
    host: '*'
    path: '/secure'
  pass:
    host: '*'
    path: '/pass'
  passSafe:
    host: '*'
    path: '/passsafe'
serviceEndpoints:
  httpbin:
    url: 'http://localhost:8081'
    # url: 'https://httpbin.org'
policies:
  - proxy
  - jwt-auth
  - basic-auth
  - local-auth
  - session-auth
  - auth-secure
pipelines:
  jwt:
    apiEndpoints:
      - jwt
    policies:
      - jwt-auth:
      - proxy: &proxy
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  basic:
    apiEndpoints:
      - basic
    policies:
      - basic-auth:
      - proxy: *proxy
  local:
    apiEndpoints:
      - local
    policies:
      - local-auth:
      - proxy: *proxy
  session:
    apiEndpoints:
      - session
    policies:
      - session-auth:
      - proxy: *proxy
  secure:
    apiEndpoints:
      - secure
    policies:
      - auth-secure:
      - proxy: *proxy
  pass:
    apiEndpoints:
      - pass
    policies:
      - auth-secure:
      - basic-auth:
          - action:
              passThrough: true
      - jwt-auth:
      - proxy: *proxy
  passSafe:
    apiEndpoints:
      - passSafe
    policies:
      - auth-secure:
      - basic-auth:
          - action:
              passThroughSafeMethod: true
      - jwt-auth:
      - proxy: *proxy