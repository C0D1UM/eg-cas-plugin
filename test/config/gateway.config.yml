http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  jwt:
    host: '*'
    path: '/jwt'
  basic:
    host: '*'
    path: '/basic'
  session:
    host: '*'
    path: '/session'
serviceEndpoints:
  httpbin:
    # url: 'http://localhost:8081'
    url: 'https://httpbin.org'
policies:
  - proxy
  - jwt-auth
  - basic-auth
  - session-auth
pipelines:
  jwt:
    apiEndpoints:
      - jwt
    policies:
      - jwt-auth:
      - proxy: &proxy
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
  basic:
    apiEndpoints:
      - basic
    policies:
      - basic-auth:
      - proxy: *proxy
  session:
    apiEndpoints:
      - session
    policies:
      - session-auth:
      - proxy: *proxy