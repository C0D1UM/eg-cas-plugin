http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  httpbin:
    url: 'http://localhost:8081'
policies:
  - proxy
  - jwt-auth
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      - jwt-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
